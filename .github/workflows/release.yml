name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build_and_release:
    name: Build on ${{ matrix.os }} with Python ${{ matrix.python-version }}

    permissions:
      contents: write

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-2022
            python-version: '3.8'
            asset_name: KeyWeaver-win64.zip
            executable_name: KeyWeaver.exe

          - os: ubuntu-latest
            python-version: '3.10'
            asset_name: KeyWeaver-linux64.tar.gz
            executable_name: KeyWeaver

          - os: macos-latest
            python-version: '3.10'
            asset_name: KeyWeaver-macos.zip
            executable_name: KeyWeaver

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --name ${{ matrix.executable_name }} --onefile --windowed --icon=logo.ico --add-data "logo.ico:." main.py

      - name: Package artifacts for release
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            zip -r ../${{ matrix.asset_name }} dist/${{ matrix.executable_name }}.app
          elif [ "${{ matrix.os }}" == "windows-2022" ]; then
            cd dist
            7z a ../${{ matrix.asset_name }} ${{ matrix.executable_name }}
            cd ..
          else
            cd dist
            tar -czvf ../${{ matrix.asset_name }} ${{ matrix.executable_name }}
            cd ..
          fi
        shell: bash

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.asset_name }}
          generate_release_notes: true